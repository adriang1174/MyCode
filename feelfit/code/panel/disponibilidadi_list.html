        </tr>
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">

          <!-- BEGIN Sorter Sorter_idInstructor --><a href="{Sort_URL}" id="disponibilidadinstructorSorter_idInstructor">Instructor</a> 
          <!-- BEGIN Asc_On --><img alt="Ascendente" src="Styles/{CCS_Style}/Images/Asc.gif" border="0"><!-- END Asc_On -->

          <!-- BEGIN Desc_On --><img alt="Descendente" src="Styles/{CCS_Style}/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_idEquipamiento --></th>

          <!-- BEGIN Asc_On --><img alt="Ascendente" src="Styles/{CCS_Style}/Images/Asc.gif" border="0"><!-- END Asc_On -->

          <th scope="col">&nbsp;</th>

        <!-- BEGIN Row -->

          <td style="TEXT-ALIGN: right"><a href="{link1_Src}" id="disponibilidadinstructorlink1_{disponibilidadinstructor:rowNumber}">Modificar</a>&nbsp;</td>

 <!-- END Row -->
