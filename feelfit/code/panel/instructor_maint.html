<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Instructor</title>
<meta content="CodeCharge Studio 4.2.00.040" name="GENERATOR">
<link href="Styles/{CCS_Style}/Style_doctype.css" type="text/css" rel="stylesheet">
</head>
<body>
<p>{header}</p>
<!-- BEGIN Record instructor -->
<form id="instructor" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Instructor </strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="instructornombre">Nombre</label></td> 
            <td><input id="instructornombre" maxlength="50" size="50" value="{nombre}" name="{nombre_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="instructortipodoc">Tipo documento</label></td> 
            <td><input id="instructortipodoc" maxlength="10" size="10" value="{tipodoc}" name="{tipodoc_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="instructornrodocumento">Nro. Documento</label></td> 
            <td><input id="instructornrodocumento" maxlength="12" size="12" value="{nrodocumento}" name="{nrodocumento_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" id="instructorButton_Insert" type="submit" alt="Agregar" value="Agregar" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input class="Button" id="instructorButton_Update" type="submit" alt="Enviar" value="Enviar" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input class="Button" id="instructorButton_Delete" type="submit" alt="Borrar" value="Borrar" name="{Button_Name}"><!-- END Button Button_Delete --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record instructor --><br>
</body>
</html>
