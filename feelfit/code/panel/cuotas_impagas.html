<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>cuotas_impagas</title>
<meta content="CodeCharge Studio 4.2.00.040" name="GENERATOR">
<link href="Styles/{CCS_Style}/Style_doctype.css" type="text/css" rel="stylesheet">
</head>
<body>
<p>{header}</p>
<p>&nbsp; 
<!-- BEGIN Record Report2 -->
<form id="Report2" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Buscar</strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="Report2s_anio">Año</label></td> 
            <td><input id="Report2s_anio" maxlength="10" size="10" value="{s_anio}" name="{s_anio_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Report2s_mes">Mes</label></td> 
            <td>
              <select id="Report2s_mes" name="{s_mes_Name}">
                <option value="" selected>Seleccionar Valor</option>
                {s_mes_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_DoSearch --><input class="Button" id="Report2Button_DoSearch" type="submit" alt="Buscar" value="Buscar" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record Report2 --><br>
<!-- BEGIN Report Report1 -->
<table cellspacing="0" cellpadding="0" border="0">
  <tr>
    <td valign="top">
      <table class="Header" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td class="HeaderLeft"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td> 
          <td class="th"><strong>Reporte de cuotas impagas</strong></td> 
          <td class="HeaderRight"><img alt="" src="Styles/{CCS_Style}/Images/Spacer.gif" border="0"></td>
        </tr>
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <!-- BEGIN Section Report_Header --><!-- END Section Report_Header -->
        <!-- BEGIN Section Page_Header -->
        <tr class="Caption">
          <th scope="col">
          <!-- BEGIN Sorter Sorter_id --><a href="{Sort_URL}">Id</a> 
          <!-- BEGIN Asc_On --><img alt="" src="Styles/{CCS_Style}/Images/Asc.gif" border="0"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img alt="" src="Styles/{CCS_Style}/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_id -->&nbsp;</th>
 
          <th scope="col">
          <!-- BEGIN Sorter Sorter_nombre --><a href="{Sort_URL}">Nombre</a> 
          <!-- BEGIN Asc_On --><img alt="" src="Styles/{CCS_Style}/Images/Asc.gif" border="0"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img alt="" src="Styles/{CCS_Style}/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_nombre -->&nbsp;</th>
 
          <th scope="col">
          <!-- BEGIN Sorter Sorter_anio --><a href="{Sort_URL}">Año</a> 
          <!-- BEGIN Asc_On --><img alt="" src="Styles/{CCS_Style}/Images/Asc.gif" border="0"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img alt="" src="Styles/{CCS_Style}/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_anio -->&nbsp;</th>
 
          <th scope="col">
          <!-- BEGIN Sorter Sorter_mes --><a href="{Sort_URL}">Mes</a> 
          <!-- BEGIN Asc_On --><img alt="" src="Styles/{CCS_Style}/Images/Asc.gif" border="0"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img alt="" src="Styles/{CCS_Style}/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_mes -->&nbsp;</th>
        </tr>
 <!-- END Section Page_Header -->
        <!-- BEGIN Section Page_Footer -->
        <tr class="Footer">
          <td colspan="4">
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN First_On --><a href="{First_URL}">|&lt; </a><!-- END First_On -->
            <!-- BEGIN First_Off -->|&lt; <!-- END First_Off -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}">&lt;&lt; </a><!-- END Prev_On -->
            <!-- BEGIN Prev_Off -->&lt;&lt; <!-- END Prev_Off -->&nbsp;{Page_Number} de&nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}">&gt;&gt; </a><!-- END Next_On -->
            <!-- BEGIN Next_Off -->&gt;&gt; <!-- END Next_Off -->
            <!-- BEGIN Last_On --><a href="{Last_URL}">&gt;| </a><!-- END Last_On -->
            <!-- BEGIN Last_Off -->&gt;| <!-- END Last_Off --><!-- END Navigator Navigator --></td>
        </tr>
 <!-- END Section Page_Footer -->
        <!-- BEGIN Section Detail -->
        <tr class="Row">
          <td style="TEXT-ALIGN: right">{id} </td> 
          <td>{nombre} </td> 
          <td style="TEXT-ALIGN: right">{anio} </td> 
          <td style="TEXT-ALIGN: right">{mes} </td>
        </tr>
 <!-- END Section Detail -->
        <!-- BEGIN Section Report_Footer -->
        <!-- BEGIN Panel NoRecords -->
        <tr class="NoRecords">
          <td colspan="4">No hay registros</td>
        </tr>
 <!-- END Panel NoRecords --><!-- END Section Report_Footer -->
      </table>
    </td>
  </tr>
</table>
<!-- END Report Report1 --><br>
</p>
</body>
</html>
